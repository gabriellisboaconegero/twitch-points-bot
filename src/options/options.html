<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Extension options</title>
</head>
<body>
    <div class="center">
        <header>
            <div class="title">
                <h1>Settings</h1>
            </div>
        </header>
        <main>
            <ul class="settings">
                <li>
                    <div class="setting-name scroll">
                        <div class="title gray">
                            <h1>Streamers</h1>
                        </div>
                        <div class="scroll-header" >
                            <div class="scroll-indicator" id="scroll-ind"></div>
                        </div>
                    </div>        
                    <div class="setting-content">
                    </div>
                </li>
                <li>
                    <div class="setting-name">
                        <div class="title gray">
                            <h1>Novo streamer</h1>
                        </div>
                    </div>
                    <div class="setting-content">
                        <div class="novo-canal">
                            <form name="novoCanal" id="novoCanal" autocomplete="off">
                                <input type="text" id='chhanelName' name="channelName" placeholder="Ex: Gaules">
                            </form>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="setting-name">
                        <div class="title gray">
                            <h1>Desativar extensão</h1>
                        </div>
                    </div>
                    <div class="setting-content">
                        <div class="setting-container">
                            <div class="setting">
                                <label for="deactivate">Desativar extesão</label>
                            </div>
                            <div class="switch">
                                <input type="checkbox" name="deactivate" id="deactivate">
                                <label for="deactivate" class="slider"></label>
                            </div>
                            <div class="warning">
                                <div class="message">
                                    <span>Essa opção não vai desabilitar a extensão, apenas vai impedir que o conteudo dela seja executado, porém ele continuará inserido no seu chrome</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <footer>
                <div class="title">
                    <h1>Salvar mudanças</h1>
                </div>
        </footer>
    </div>
    <script src="options.js"></script>
    <script src="../utils/optionsTemplate.js"></script>
</body>
</html>
